{% extends "index1.html" %}
{% load static %}


        {% block content %}
        
        <div class="container ">

            <div class="col-md-12">
                {% for msg in messages %}
                    {{msg}}
                {% endfor %}    



                
            <div class="doorformContent">

        <form action="adddoor" method="post" id="form">
            
                
                {% csrf_token %}
                    
                <h1>Add Door</h1><br>
                
                <lable>Floor:</lable>
                <input type="text" name="floor"> <br>
                
                <lable>Name:</lable>
                <input type="text" name="name"><br>

                <label >Reader:</label>
                <select style="margin-right:10px;margin-top:10px;" name="Reader" id="Reader">
                    <option value="In Reader">In Reader</option>
                    <option value="Out Reader">Out Reader</option>
                </select>    

                <input type="submit" style="margin-top:30px;margin-left:60px;" value="Save">
         

        </form>
    </div>
</div>
    {%endblock%}
