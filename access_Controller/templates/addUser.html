{% extends "index1.html" %}
{% load static %}
{% comment %} <!DOCTYPE html> {% endcomment %}

{% comment %} <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script> 
    </head>
    <body> {% endcomment %}
        
        {%block content%}
        <div class="container ">
            <div class="userformContent">
                <form action="adduser" method="post" id="form">
            
                
                {% csrf_token %}
                    
                <h1>Add User</h1><br>
                
                <lable>Name:</lable>
                <input type="text" name="uname"> <br>
                
                <label style="margin-right:8px">Designation:</label>
                <select style="margin-right:52px;" name="Designation" id="Designation">
                    <option selected="selected" disabled>Select Department</option>
                    {%for desg in desg %}
                    
                    <option value='{{desg.id}}'>{{desg.desg_name}}</option>
                    {% endfor %}
                </select><br>




                <label style="margin-right:8px">Department:</label>
                <select style="margin-right:52px;margin-top:6px" name="Department" id="Department">
                    <option selected="selected" disabled>Select Department</option>
                    {%for dept in dept %}
                    
                    <option value='{{dept.id}}'>{{dept.department_name}}</option>
                    {% endfor %}
                </select><br>


                
                <lable>CardID:</lable>
                <input style="margin-right:16px;margin-top:6px" type="text" name="cardid"> <br>

                <input type="submit" style="margin-top:30px;margin-left:60px;" value="Save">
          

        </form>
    </div>
</div>

      {%endblock%}
    {% comment %} </body>
</html> {% endcomment %}
