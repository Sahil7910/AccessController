{% extends "index1.html" %}
{% load static %}


        {% block content %}
        
        <div class="container ">
            <div class="doorformContent">
        <form action="importCard" method="post" enctype="multipart/form-data">
            
                
                {% csrf_token %}
                    
                <h1>Import Card</h1><br>
                
                <div class="mb-3">
                    <label  >Browse Files:</label>
                    <input class="form-control form-control-sm" id="formFileSm" name="excel_file" type="file" value="browse">
                  </div>
                
                <input type="submit" style="margin-top:30px;margin-left:60px;" value="Save">

                {% for row in excel_data %}
            {% for cell in row %}
                {{ cell }}&nbsp;&nbsp;
            {% endfor %}
            <br>
        {% endfor %}

        </form>
    </div>
</div>
    {%endblock%}
