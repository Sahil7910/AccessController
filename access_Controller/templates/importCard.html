{% extends "index1.html" %}
{% load static %}


        {% block content %}
        
        <div class="container ">
                {% if messages %}
                                <div class="form-group">
                                <div class="col-12">
                                    {% for message in messages %}
                                    {% if message.tags == "error" %}
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                    {% elif message.tags == "success" %}
                                        <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                                </div>
                                {% endif %}


            <div class="doorformContent">
        <form action="addCard" method="post" enctype="multipart/form-data">
            
                
                {% csrf_token %}
                    
                <h1>Import Card</h1><br>
                
                <div class="mb-3">
                    <label  ></label>
                    <input type="file"  name="files" style="margin-top:10%;margin-left:60px">
                  </div>
                
                <input type="submit" style="margin-top:50px;margin-left:40px;" value="Save">

        </form>
    </div>
</div>

    {%endblock%}
