{% extends "index1.html" %}
{% load static %}

{% block content %}


<div id="content" class="p-5 p-md-5 pt-5">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Designation</th>
      <th scope="col">Department</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
    {% for desg in desg %}
    <tr>
          <td>{{desg.id}}</td>
          <td>{{desg.desg_name}}</td>
          <td>{{desg.department}}</td>
          
          <td><button type="button" class="btn btn-primary">Edit</button></td>  
    </tr>
    {% endfor %}
  </tbody>




</table>
</div>

{% endblock %}
