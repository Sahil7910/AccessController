{% extends "index1.html" %}
{% load static %}

{% block content %}


<div class="table-responsive-xxl"> 
  <table style="margin-left:160px;margin-top:90px" class="table table-striped  table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Card ID</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
      
            {% for users in users %}
            <tr>
              <td>{{users.id}}</td>
              <td>{{users.name}}</td>
              <td>{{users.card_id}}</td>
              <td>{{users.status}}</td>
              <td>
                <a href="{% url 'edit_user' users.id %}" class="btn btn-success">Edit</a>
              </td>
            </tr>
              {%endfor%}
          
  </tbody>




</table>
</div>
</div>

{% endblock %}
